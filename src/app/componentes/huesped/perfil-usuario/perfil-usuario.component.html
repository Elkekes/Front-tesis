<!-- Contenedor principal de la página -->
<div class="container mt-5 bg-white p-4 rounded shadow-sm">
    <!-- Ruta de navegación para mostrar la ubicación en la página -->
    <p class="text-muted">Cuenta > Información personal</p>
    <!-- Título de la sección -->
    <h1 class="mb-4">Información Personal</h1>

    <!-- Inicio del formulario para editar la información personal -->
    <form>
        <!-- Campo para los nombres -->
        <div class="form-group mb-4">
            <label for="nombres" class="form-label">Nombres:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" [(ngModel)]="nombres" 
                    [readonly]="!modoEdicion" required>
        </div>

        <!-- Línea divisoria -->
        <div class="line"></div>

        <!-- Campo para el apellido paterno -->
        <div class="form-group mb-4">
            <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
            <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" 
                    [(ngModel)]="apellidoPaterno" [readonly]="!modoEdicion" required>
        </div>

        <!-- Línea divisoria -->
        <div class="line"></div>

        <!-- Campo para el apellido materno -->
        <div class="form-group mb-4">
            <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
            <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" 
                    [(ngModel)]="apellidoMaterno" [readonly]="!modoEdicion" required>
        </div>

        <!-- Línea divisoria -->
        <div class="line"></div>

        <!-- Campo para el correo electrónico -->
        <div class="form-group mb-4">
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" 
                [readonly]="!modoEdicion" placeholder="nombre@ejemplo.com" required>
        </div>

        <!-- Línea divisoria -->
        <div class="line"></div>

        <!-- Campo para el número de celular -->
        <div class="form-group mb-4">
            <label for="celular" class="form-label">Número de Celular:</label>
            <input type="tel" class="form-control" id="celular" name="celular" [(ngModel)]="celular" 
                [readonly]="!modoEdicion" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small class="form-text text-muted">Formato: 123-456-7890</small>
        </div>

        <!-- Línea divisoria -->
        <div class="line"></div>

        <!-- Campo para seleccionar la nacionalidad -->
        <div class="form-group mb-4">
            <label for="nacionalidad" class="form-label">Nacionalidad:</label>
            <select class="form-select" id="nacionalidad" name="nacionalidad" 
                    [(ngModel)]="nacionalidad" [disabled]="!modoEdicion" required>
                <option value="" disabled selected>Seleccione su nacionalidad</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>
        </div>

        <!-- Botones de acción para Editar/Guardar -->
        <div class="text-center">
            <button *ngIf="!modoEdicion" type="button" class="btn btn-primary" 
                    (click)="modoEdicion = true" aria-label="Editar información personal">
                Editar
            </button>
            <button *ngIf="modoEdicion" type="button" class="btn btn-success" 
                    (click)="guardarPerfil()" aria-label="Guardar cambios en la información personal">
                Guardar
            </button>
        </div>

        <!-- Mensaje de éxito al guardar -->
        <div *ngIf="mostrarMensaje" class="alert alert-success mt-4 text-center">
            ¡Se ha guardado con éxito! <span class="icon">&#10003;</span>
        </div>
    </form>
</div>
